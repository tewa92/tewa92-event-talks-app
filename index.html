            <input type="text" id="searchInput" placeholder="Search by category (e.g., 'JavaScript', 'Backend')...">
        </div>

            <script>
document.addEventListener('DOMContentLoaded', () => {
    const scheduleContainer = document.getElementById('schedule');
    const searchInput = document.getElementById('searchInput');

    // This is a placeholder. The build script will replace it with actual data.
    const talks = window.talkData || [];

    const generateSchedule = (filterText = '') => {
        scheduleContainer.innerHTML = '';
        let currentTime = new Date();
        currentTime.setHours(10, 0, 0, 0); // Event starts at 10:00 AM

        const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const filteredTalks = talks.filter(talk => {
            if (!filterText) return true;
            const searchTerm = filterText.toLowerCase();
            return talk.categories.some(cat => cat.toLowerCase().includes(searchTerm));
        });

        if (filteredTalks.length === 0 && filterText) {
            const noResults = document.createElement('div');
            noResults.classList.add('time-slot');
            noResults.textContent = 'No talks match your search criteria.';
            scheduleContainer.appendChild(noResults);
            return;
        }

        const renderTalk = (talk) => {
            const startTime = new Date(currentTime);
            const endTime = new Date(currentTime.getTime() + talk.duration * 60000);

            const talkDiv = document.createElement('div');
            talkDiv.classList.add('time-slot');
            talkDiv.innerHTML = `
                <div class="time">${formatTime(startTime)} - ${formatTime(endTime)}</div>
                <h2>${talk.title}</h2>
                <div class="speakers">By: ${talk.speakers.join(', ')}</div>
                <p>${talk.description}</p>
                <div class="categories">
                    ${talk.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                </div>
            `;
            scheduleContainer.appendChild(talkDiv);

            currentTime = endTime;
        };

        const renderBreak = (duration, name) => {
             const startTime = new Date(currentTime);
             const endTime = new Date(currentTime.getTime() + duration * 60000);

             const breakDiv = document.createElement('div');
             breakDiv.classList.add('time-slot', 'break');
             breakDiv.innerHTML = `
                <div class="time">${formatTime(startTime)} - ${formatTime(endTime)}</div>
                <h2>${name}</h2>
             `;
             scheduleContainer.appendChild(breakDiv);
             currentTime = endTime;
        };
        
        const renderTransition = () => {
            const startTime = new Date(currentTime);
            const endTime = new Date(currentTime.getTime() + 10 * 60000);

            const transitionDiv = document.createElement('div');
            transitionDiv.classList.add('transition');
            transitionDiv.innerHTML = `
                <div class="time">(${formatTime(startTime)} - ${formatTime(endTime)}) -- Transition --</div>
            `;
            scheduleContainer.appendChild(transitionDiv);

            currentTime = endTime;
        }

        // Hardcoded schedule generation
        if (filteredTalks.includes(talks[0])) renderTalk(talks[0]);
        if (filteredTalks.includes(talks[0]) && filteredTalks.includes(talks[1])) renderTransition();
        if (filteredTalks.includes(talks[1])) renderTalk(talks[1]);
        if (filteredTalks.includes(talks[1]) && filteredTalks.includes(talks[2])) renderTransition();
        if (filteredTalks.includes(talks[2])) renderTalk(talks[2]);
        
        if (!filterText) { // Only show lunch break if not filtering
            renderBreak(60, 'Lunch Break');
        }

        if (filteredTalks.includes(talks[3])) renderTalk(talks[3]);
        if (filteredTalks.includes(talks[3]) && filteredTalks.includes(talks[4])) renderTransition();
        if (filteredTalks.includes(talks[4])) renderTalk(talks[4]);
        if (filteredTalks.includes(talks[4]) && filteredTalks.includes(talks[5])) renderTransition();
        if (filteredTalks.includes(talks[5])) renderTalk(talks[5]);

    };

    searchInput.addEventListener('input', (e) => {
        generateSchedule(e.target.value);
    });

    // Initial render
    generateSchedule();
});
</script>
